<!DOCTYPE html>
<html ng-app="conventionApp" >
  <head>

    <link href="css/main.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- Include the core AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

    <!-- Include the AngularJS routing library -->
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">

    <!-- Angular Material requires Angular.js Libraries -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>


    <!-- Angular Material Library -->
    <script src="js/angular-material.min.js"></script>


  </head>
  <body ng-cloak layout="column">

    <md-toolbar >
      <div class="md-toolbar-tools">
        <md-button class="md-raised" href="#/">
          Home
        </md-button>
        <span flex></span>
        <h1  md-truncate class="md-title text-center">Texas Democratic Party</h1>
        <span flex></span>
        <md-button class="md-raised" aria-label="More" href="#/admincontrols">
          AdminControls(TemporaryButton)
        </md-button>
      </div>
    </md-toolbar>

    <div  layout="column">
      <div  >
        <div ng-view></div>
      </div>
    </div>

    

    <!-- Modules -->

    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/ConventionsController.js"></script>
    <script src="js/controllers/SignUpController.js"></script>
    <script src="js/controllers/ConventionControlCenterController.js"></script>
    <script src="js/controllers/AdminControlsController.js"></script>
    <script src="js/controllers/DialogController.js"></script>
    <!-- Services -->

  </body>
      
    
</html>
